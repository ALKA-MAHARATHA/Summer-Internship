<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Sign_log_Style.css">
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupName" placeholder="Name" required><br>
            <input type="email" id="signupEmail" placeholder="Email" required><br>
            <input type="password" id="signupPassword" placeholder="Password" required><br>
            <button type="submit" class="btn">
                <a href ="TREE.html">Sign Up</a>
            </button>
        </form>
        <p id="message"></p>
        <p>Already have an account? <a href="Login.html">Login here</a></p>
        
    </div>
    <script src="sign_script.js"></script>
</body>
</html>
